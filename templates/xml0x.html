<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML0X :: Aux Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-bg: #2b2b2b;
            --accent: #ff00ff;
            /* Neon Pink Winamp Vibe */
            --text: #00ff00;
            /* Terminal Green */
            --border: #444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #333;
            color: #888;
            border: 1px solid #555;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            text-decoration: none;
            z-index: 1000;
        }

        .close-btn:hover {
            color: #fff;
            border-color: #fff;
        }

        #player-deck {
            width: 800px;
            height: 600px;
            background: var(--panel-bg);
            border: 2px solid var(--border);
            border-radius: 8px;
            display: grid;
            grid-template-rows: 150px 1fr 200px;
            /* Transport / Stems / Playlist */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* Top: Transport */
        header {
            border-bottom: 2px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .lcd-display {
            background: #000;
            color: var(--text);
            padding: 10px;
            border: 1px inset #555;
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: #444;
            color: #fff;
            border: 1px outset #666;
            padding: 5px 15px;
            cursor: pointer;
            font-family: inherit;
        }

        button:hover {
            background: #555;
        }

        button:active {
            border-style: inset;
        }

        /* Middle: Stem Rack */
        #stem-rack {
            padding: 20px;
            overflow-y: auto;
            border-bottom: 2px solid var(--border);
        }

        .stem-row {
            display: grid;
            grid-template-columns: 100px 150px 1fr 150px;
            /* Name / Type Switch / Vol / Instrument */
            align-items: center;
            background: #222;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #333;
        }

        .stem-toggle {
            display: flex;
        }

        .stem-toggle button {
            flex: 1;
            font-size: 0.8rem;
            padding: 2px;
        }

        .stem-toggle button.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        /* Bottom: Playlist */
        #playlist {
            background: #000;
            color: #aaa;
            padding: 10px;
            overflow-y: auto;
            font-size: 0.9rem;
        }

        .playlist-item {
            padding: 5px;
            cursor: pointer;
        }

        .playlist-item:hover {
            background: #222;
            color: #fff;
        }

        .playlist-item.active {
            color: var(--accent);
        }
    </style>
</head>

<body>
    <a href="/" class="close-btn">[X] CLOSE PLAYER</a>
    <div id="player-deck">
        <!-- 1. Transport -->
        <header>
            <div class="lcd-display">
                <span id="lcd-title">XML0X READY</span>
                <span id="lcd-time">00:00</span>
            </div>
            <div class="controls">
                <button id="btn-prev">|&lt;</button>
                <button id="btn-play">PLAY</button>
                <button id="btn-stop">STOP</button>
                <button id="btn-next">&gt;|</button>
                <input type="range" id="scrubber" value="0" style="flex:1; margin: 0 10px;">
                <button id="btn-init">INIT AUDIO</button>
            </div>
        </header>

        <!-- 2. Stems / Rack -->
        <div id="stem-rack">
            <!-- Example injected by JS -->
            <div class="stem-row">
                <span>PIANO</span>
                <div class="stem-toggle">
                    <button class="active">AUDIO</button>
                    <button>MIDI</button>
                </div>
                <!-- Volume placeholder -->
                <input type="range">
                <!-- Instrument -->
                <button>Inst: 00 Celestial</button>
            </div>
        </div>

        <!-- 3. Playlist -->
        <div id="playlist">
            <div class="playlist-item active">1. Demo Song [XMLX]</div>
            <div class="playlist-item">2. Another Track [WAV]</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/xmlynth.js"></script>
    <!-- Scripts -->
    <script src="/static/js/xmlynth.js"></script>
    <script src="/static/js/xmlx_player.js"></script>
    <script>
        // Init Engine
        const synth = new Xmlynth();
        const player = new XMLXPlayer(synth);

        // UI Elements
        const rack = document.getElementById('stem-rack');
        const lcdTitle = document.getElementById('lcd-title');
        const lcdTime = document.getElementById('lcd-time');
        const btnPlay = document.getElementById('btn-play');
        const btnInit = document.getElementById('btn-init');

        // Setup
        btnInit.addEventListener('click', () => {
            synth.init();
            btnInit.style.display = 'none';
            lcdTitle.innerText = "ENGINE READY - LOAD XML";
        });

        document.getElementById('btn-play').addEventListener('click', () => {
            if (player.isPlaying) player.pause();
            else player.play();
            updateTransport();
        });

        document.getElementById('btn-stop').addEventListener('click', () => {
            player.pause();
            updateTransport();
            // Reset time?
        });

        // Time Update
        player.onTimeUpdate = (time) => {
            const mins = Math.floor(time / 60);
            const secs = Math.floor(time % 60).toString().padStart(2, '0');
            lcdTime.innerText = `${mins}:${secs}`;
            document.getElementById('scrubber').value = time; // Max needs to be set
        };

        // Stem Update (Render Rack)
        player.onStemUpdate = (stems) => {
            renderRack(stems);
        };

        function updateTransport() {
            btnPlay.innerText = player.isPlaying ? "PAUSE" : "PLAY";
        }

        // Render Logic
        function renderRack(stems) {
            rack.innerHTML = '';

            Object.values(stems).forEach(stem => {
                const row = document.createElement('div');
                row.className = 'stem-row';

                // Name
                const nameSpan = document.createElement('span');
                nameSpan.innerText = stem.name.toUpperCase();
                row.appendChild(nameSpan);

                // Toggle
                const toggleDiv = document.createElement('div');
                toggleDiv.className = 'stem-toggle';

                const btnAudio = document.createElement('button');
                btnAudio.innerText = "AUDIO";
                btnAudio.className = stem.mode === 'audio' ? 'active' : '';
                btnAudio.onclick = () => player.toggleStemMode(stem.name);

                const btnMidi = document.createElement('button');
                btnMidi.innerText = "MIDI";
                btnMidi.className = stem.mode === 'midi' ? 'active' : '';
                btnMidi.onclick = () => player.toggleStemMode(stem.name);

                toggleDiv.appendChild(btnAudio);
                toggleDiv.appendChild(btnMidi);
                row.appendChild(toggleDiv);

                // Vol (Placeholder)
                const range = document.createElement('input');
                range.type = 'range';
                row.appendChild(range);

                // Inst (Placeholder logic)
                const instBtn = document.createElement('button');
                const instName = synth.instruments[stem.instId]?.name || "Unknown";
                instBtn.innerText = `Inst: ${stem.instId} ${instName}`;
                // Minimal Change UI
                instBtn.onclick = () => {
                    const newId = (stem.instId + 1) % 10;
                    player.changeInstrument(stem.name, newId);
                };

                row.appendChild(instBtn);

                rack.appendChild(row);
            });
        }

        // Demo Load (Temporary)
        // Auto-load if url param present?
        // Or just wait for user to drag/drop? 
        // For v1.6, we'll wait for a manual file load or playlist click.
        // Let's mimic a playlist click for testing.
        document.querySelector('.playlist-item').addEventListener('click', () => {
            lcdTitle.innerText = "LOADING DEMO...";
            player.loadXML('/xml0x/files/xmlx4.75eg.xml').then(success => {
                if (success) {
                    lcdTitle.innerText = "DEMO LOADED | READY";
                } else {
                    lcdTitle.innerText = "LOAD FAILED";
                }
            });
        });

    </script>
</body>

</html>
